<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
    <title>Sports Sections</title>

  </head>
  <body>
    <h1>Select a City</h1>
    <ul>
      {% for city in cities %}
      <li>
        <a href="{{ url_for('search', city_id=city.id) }}">{{ city.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
