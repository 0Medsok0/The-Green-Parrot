{% extends "base.html" %} {% block content %}
<h1>{{ section.name }}</h1>
<img src="{{ section.image }}" alt="{{ section.name }}" />
<p>{{ section.description }}</p>
<ul>
  {% for parameter in section.parameters %}
  <li>{{ parameter.name }}: {{ parameter.value }}</li>
  {% endfor %}
</ul>
{% endblock %}
